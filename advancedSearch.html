<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    </head>

    <body>
        <div style="background: #f1f1f1;">
            <a href="index.html">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" class="advancedGoogle-img">
            </a>
                <div id="navigation-col" style="float: right;">
                    <a href="index.html" class="navigation">Google Search</a>
                    <a href="imageSearch.html" class="navigation">Images</a>
                </div>
        </div>

        <div class="bodyFormat advancedHeader">
            <div class="row">
                <div class="col-12" style="color: #dd4b39;">
                    <h5>Advanced Search</h5>
                </div>
            </div>
        </div>
        <hr>

        <div class="bodyFormat">
            <div class="row">
                <div class="col-12">
                    <h6>Find pages with...</h6>
                    <br>
                </div>
            </div>
            <form action="https://google.com/search">
                <div class="row">
                    <div class="col-md-2 col-sm-12">
                        <p class="advancedSearchLabel">all these words: </p>
                    </div>
                    <div class="col-5">
                        <input class="advancedInput" type="text" name="as_q">                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-sm-12">
                        <p class="advancedSearchLabel">this exact word or phrase: </p>
                    </div>
                    <div class="col-5">
                        <input class="advancedInput" type="text" name="as_epq">                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-sm-12">
                        <p class="advancedSearchLabel">any of these words: </p>
                    </div>
                    <div class="col-5">
                        <input class="advancedInput" type="text" name="as_oq">                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-sm-12">
                        <p class="advancedSearchLabel">none of these words: </p>
                    </div>
                    <div class="col-5">
                        <input class="advancedInput" type="text" name="as_eq">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-sm-12">
                    </div>
                    <div class="col-5" style="text-align: right;" >
                        <button type="submit" class="advancedButton">Advanced Search</button>
                    </div>
                    <div class="col-5">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
